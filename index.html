<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Este es mi formulario</h1>
    <form name="formulario" action="ejecutar-codigo.php" method="post" id="miFormulario">
        
        <div>
            <label for="mitexto">Usuario:</label>
            <input type="text" id="mitexto" placeholder="Escribe tu usuario" title="Escribe solo en minúsculas y no más de 15 caracteres" pattern="[a-z]{1,15}">
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" placeholder="Escribe tu teléfono" min="2" max="30">
        </div>

        <div class="login">
            <h3>Login</h3>
            <input type="text" placeholder="Escribe tu nombre" name="nombre" minlength="5"
            maxlength="40" required>
            
            <input type="password" name="pass" placeholder="Contraseña" minlength="11" required>
        </div>

        <div>
            <input type="text" placeholder="Su modelo de coche" title="Modelos posible: A1, A3, A4 y A5" pattern="A|a(1|3|4|5)">
        </div>

        <div>
            <label for="correo">Email</label>
            <input type="email" id="correo" placeholder="Escribe tu correo" required>
        </div>

        <div>
            <fieldset>
                <legend>Indica tu grupo de edad</legend>
                <label for="primero">Menor de 18</label>
                <input type="radio" id="primero" name="edades">

                <br>

                <label for="primero">18-65</label>
                <input type="radio" id="segundo" name="edades" checked>

                <br>

                <label for="primero">Mayor de 65</label>
                <input type="radio" id="tercero" name="edades">

                <br>
            </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Selecciona los ingredientes con CHECKBOX</legend>
                <label for="primero-ck">Lechuga</label>
                <input type="checkbox" name="edades" id="primero-ck" checked>

                <br>

                <label for="primero-ck">Tomate</label>
                <input type="checkbox" name="edades" id="segundo-ck">

                <br>

                <label for="primero-ck">Pepino</label>
                <input type="checkbox" name="edades" id="tercero-ck">

                <br>
            </fieldset>
        </div>

        <br>

        <div>
            <label for="observaciones">Observaciones</label>
            <textarea name="mensaje" id="observaciones" cols="30" rows="10" maxlength="200" placeholder="Máximo 200 carácteres"></textarea>
        </div>

        <br>

        <div>
            <fieldset>
                <legend>Opciones sencillo</legend>
                <label for="opciones">Seleccionar tu provincia</label>
                <select name="opciones" id="opciones">
                    <option value="granada">Granada</option>
                    <option value="huelva">Huelva</option>
                    <option value="almeria">Almería</option>
                </select>

            </fieldset>

            <fieldset>
                <legend>Opciones múltiple</legend>
                <label for="opciones">Seleccionar tu provincia</label>

                <br>

                <select multiple name="opciones" id="opciones">
                    <option value="granada">Granada</option>
                    <option value="huelva">Huelva</option>
                    <option value="almeria">Almería</option>
                </select>

            </fieldset>
        </div>


        <div>
            <fieldset>
                <legend>Opciones de números y letras</legend>
                <label for="miopciones">Elige tu categoría</label>
                <select name="numerosyletras" id="miopciones">
                    <optgroup label="Números">

                        <option value="opción1">Opción 1</option>
                        <option value="opción2">Opción 2</option>
                        <option value="opción3">Opción 3</option>
                        <option value="opción4">Opción 4</option>
                        <option value="opción5">Opción 4</option>
                        <option value="opción6">Opción 5</option>

                    </optgroup>
                    <optgroup label="Letras">
                        <option value="opciónA">Opción A</option>
                        <option value="opciónB">Opción B</option>
                        <option value="opciónC">Opción C</option>
                        <option value="opciónD">Opción D</option>
                        <option value="opciónE">Opción E</option>
                        <option value="opciónF">Opción F</option>

                    </optgroup>
                </select>
            </fieldset>
        </div>

        <br>

        <div>
            <label for="foto">Subir archivos</label>
            <input type="file" name="subirfoto" id="foto">

            <input type="submit" value="Contacta con el servicio técnico" formaction="mailto:serviciotecnico@gmail.com">

            <input type="submit" value="Información legal" formaction="https://oalhuetortajar.com/politica-de-privacidad/" formtarget="_blank">

            <input type="reset" value="Eliminar">

            <input type="image" src="img/wathsapp.png" width="70px" height="auto" formaction="https://web.whatsapp.com/" formtarget="_blank">

            
        </div>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
